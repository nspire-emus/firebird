name: Build macOS

on:
  push:
    branches: [ master, ci/macOS ]
  pull_request:
    branches: [ master, ci/macOS ]
  release:
    types: [published]

jobs:
  build:
    name: "Build: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]

    steps:
    - name: Checkout Git Repo
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
          target: desktop
          setup-python: false

    - name: Build firebird-emu Qt on macOS
      run: |
        set -e
        mkdir build
        cd build
        qmake .. && make -j4
        macdeployqt firebird-emu.app -qmldir=../qml
        mkdir -p /tmp/FirebirdEmu_mac_master/
        mv firebird-emu.app /tmp/FirebirdEmu_mac_master/

    - name: "Codesign firebird-emu.app"
      env:
          HAVE_SECRETS: ${{ secrets.MACOS_CERTIFICATE_PWD != '' }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
          MACOS_CODESIGN_IDENT: ${{ secrets.MACOS_CODESIGN_IDENT }}
      if: runner.os == 'macOS' && github.repository == 'nspire-emus/firebird' && ${{ env.HAVE_SECRETS == 'true' }}
      run: |
          echo $MACOS_CERTIFICATE | base64 -d > certificate.p12
          security create-keychain -p $MACOS_KEYCHAIN_PWD build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p $MACOS_KEYCHAIN_PWD build.keychain
          security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k $MACOS_KEYCHAIN_PWD build.keychain
          /usr/bin/codesign --deep --force --verify --verbose --sign "$MACOS_CODESIGN_IDENT" --timestamp --options runtime /tmp/FirebirdEmu_mac_master/firebird-emu.app

    - name: "Create the DMG"
      run: |
          brew install create-dmg || brew install create-dmg; # we try twice because sometimes it fails...
          # The codesign variable may be empty (for forks) but that's fine, create-dmg only does code-signing if it's not empty.
          createDmgArgs="--codesign '${{ secrets.MACOS_CODESIGN_IDENT }}' \
              --volname 'FirebirdEmu_mac_master' \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 64 \
              --icon 'firebird-emu.app' 125 200 \
              --app-drop-link 400 200 \
              'FirebirdEmu_mac_master.dmg' \
              '/tmp/FirebirdEmu_mac_master/'"
          eval "create-dmg $createDmgArgs" || eval "create-dmg $createDmgArgs" # We also retry just in case...

    - name: "Notarize DMG"
      env:
        HAVE_SECRETS: ${{ secrets.APPLE_NOTARIZATION_PASSWORD != '' }}
      if: runner.os == 'macOS' && github.repository == 'nspire-emus/firebird' && ${{ env.HAVE_SECRETS == 'true' }}
      uses: adriweb/xcode-notarize-please@v1.1
      with:
          product-path: FirebirdEmu_mac_master.dmg
          appstore-connect-username: ${{ secrets.APPLE_NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.APPLE_NOTARIZATION_PASSWORD }}
          primary-bundle-id: 'com.adriweb.firebird-emu'

    - name: "Staple DMG"
      env:
        HAVE_SECRETS: ${{ secrets.APPLE_NOTARIZATION_PASSWORD != '' }}
      if: runner.os == 'macOS' && github.repository == 'nspire-emus/firebird' && ${{ env.HAVE_SECRETS == 'true' }}
      uses: devbotsxyz/xcode-staple@v1.0.0
      with:
          product-path: FirebirdEmu_mac_master.dmg

    - name: "Upload DMG"
      uses: actions/upload-artifact@v2
      with:
          name: FirebirdEmu_mac_master
          path: FirebirdEmu_mac_master.dmg
